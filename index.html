<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="The Eisenhower matrix">
    <a class="header__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add-section">                              <!-- according to BEM: "add-section" - block -->
      <h3 class="add-section__title title">Add Item</h3>    <!-- "add-section__title" - element -->
      <div class="add-section__task">                       <!-- "add-section__task" - element etc.-->
        <input id="new-task"  type="text" class="add-section__task-text task-text input-text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="title">Todo</h3>
      <ul id="incompleted-tasks" class="list">              <!-- according to BEM: "list" - block -->
        <li class="list__task">                             <!-- "list__task" - element etc.-->
          <input type="checkbox" class="list__checkbox">
          <label class="task-text list__text">Pay Bills</label>
          <input type="text" class="task-text input-text list__edit-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" class="list__pic-delete" alt="remove">
          </button>
        </li>
        <li class="edit-mode list__task">
          <input type="checkbox" class="list__checkbox">
          <label class="task-text list__text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-text input-text list__edit-text">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img src="./remove.svg" class="list__pic-delete" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list completed-list">
        <li class="list__task">
          <input type="checkbox" checked class="list__checkbox">
          <label class="task-text list__text">See the Doctor</label>
          <input type="text" class="task-text input-text list__edit-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" class="list__pic-delete" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
