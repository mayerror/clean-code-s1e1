<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img">
    <a class="header__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add-section">
      <label for="new-task" class="title add-section__title">Add Item</label>
      <div class="add-section__task">
        <input id="new-task"  type="text" class="task-text input-text add-section__task-text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="incompleted-tasks" class="list">
      <li class="list__task">
        <input type="checkbox" class="list__checkbox">
        <label class="task-text list__text">Pay Bills</label>
        <input type="text" class="task-text input-text list__edit-text">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" class="list__pic-delete">
        </button>
      </li>
      <li class="edit-mode list__task">
        <input type="checkbox" class="list__checkbox">
        <label class="task-text list__text">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-text input-text list__edit-text">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img src="./remove.svg" class="list__pic-delete">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="list completed-list">
      <li class="list__task">
        <input type="checkbox" checked class="list__checkbox">
        <label class="task-text list__text">See the Doctor</label>
        <input type="text" class="task-text input-text list__edit-text">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" class="list__pic-delete">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
